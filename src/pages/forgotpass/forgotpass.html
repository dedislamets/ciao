<ion-header>
  <ion-navbar color="modena">
    <ion-title>{{label_lupa_password}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6 padding style="padding-bottom: 0">{{label_lupa_password}}?</h6>
  <p padding style="padding-top: 0;padding-bottom: 0">{{label_mohon_masukkan_email}}</p>
  <ion-item>
    <ion-label color="dark-yellow">
      <ion-icon name="mail" style="color:#414042"></ion-icon>
    </ion-label>
    <ion-input type="text" style="font-size: 12px" required [(ngModel)]="email" name="email" placeholder="Email Address"></ion-input>
  </ion-item>
  <button ion-button full round color="modena" (click)="resetpass()" style="margin-top: 20px">Dapatkan Password</button>
</ion-content>
